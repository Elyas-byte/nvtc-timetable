<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark">
    <div class="container dark">
        <div style="display: flex; justify-content: space-between;">
            <div style="width: 20%; margin: 5px 2%;"></div>
            <h1 class="dark">Class Schedule</h1>
            <img src="NVTC.png" style="width: 20%; margin: 5px 2%;">
        </div>
        <div style="display: flex;">
            <div>
                <div id="label-class-select">
                    <label for="class-select" class="dark">Choose your class:</label>
                    <select id="class-select" class="dark">
                        <option value="0">11.CCP</option>
                        <option value="1">11.AI</option>
                        <option value="2">11.SEC</option>
                        <option value="3">12.CCP</option>
                        <option value="4">12.SEC</option>
                    </select>
                    <button id="toggle-theme">Toggle Dark Theme</button>
                </div>
                <div id="current-class"></div>
                <div id="next-class"></div>
            </div>
            <div style="margin-left: 2%;">
                <div id="current-time"></div>
                <div id="time-elapsed"></div>
                <div id="time-remaining"></div>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Start</th>
                    <th>End</th>
                    <th>Subject</th>
                    <th>Teacher</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody id="schedule-body"></tbody>
        </table>

        <footer>
            <p>&copy; NVTC 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
